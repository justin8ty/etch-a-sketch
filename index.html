<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./images/sketching.png" />
  </head>
  <body>
    <header>
      <h1 class="title">Etch-A-Sketch</h1>
      <h2>A classic game, reimagined in a digital format.</h2>
    </header>
    <main>
      <div class="sketchBoard"></div>
      <div class="buttons">
        <button class="blackBtn">Black</button>
        <button class="rainbowBtn">Rainbow</button>
        <button class="eraserBtn">Eraser</button>
        <button class="resetBtn">Reset</button>
        <div class="size">
          Set Size:
          <input class="sizeInput" type="number" value="16" />
          <input class="submitBtn" type="submit" />
        </div>
      </div>
    </main>
    <footer>
      <div class="footer">Copyright Â© Tan Jin Yi 2022</div>
    </footer>
  </body>
</html>
