<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./images/sketching.png" />
  </head>
  <body>
    <header>
      <h1 class="title">
        Etch A Sketch &#160; <img src="./images/line.png" width="3%" />
      </h1>
      <h2>
        A classic game, reimagined <br />
        in a digital, yet familiar format.
      </h2>
    </header>
    <main>
      <div class="buttons">
        <button class="blackBtn" value="black">Black</button>
        <button class="rainbowBtn" value="rainbow">Rainbow</button>
        <button class="eraserBtn" value="gainsboro">Eraser</button>
        <button class="resetBtn">Reset</button>
        <div class="size">
          Set Size:
          <input class="sizeInput" type="range" value="16" />
          <p class="sizeDisplay"></p>
          <!-- <input class="submitBtn" type="submit" /> -->
        </div>
      </div>
      <div class="sketchBoard"></div>
    </main>
    <footer>
      <div class="footer">Copyright &copy; Tan Jin Yi 2022</div>
    </footer>
  </body>
</html>
